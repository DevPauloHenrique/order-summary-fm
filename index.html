<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <section class="content">
        <header class="cabecalho">
            <img class="img-topo" src="src/img/illustration-hero.svg" alt="Garotinha ouvindo mÃºsica">
        </header>

        <main class="main">
            <div class="main-info">
                <h1 class="titulo">Order Summary</h1>

                <p class="texto"> You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
            </div>

            <div class="main-plano">
                <img class="icone-musica" src="src/img/icon-music.svg" alt="Icone Musica">
                <div class="planos">
                    <h1 class="plano">Annual Plan</h1>
                    <p class="preco">$59.99/year</p>
                </div>
                <p><a href="#">Change</a></p>
            </div>
        </main>

        <footer class="rodape">
            <h1 class="pag"><a href="#">Proceed to Payment</a></h1>
            <p class="cancel">Cancel Order</p>
        </footer>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/DevPauloHenrique" target="_blank">Paulo Henrique</a>.
    </div>

</body>

</html>
